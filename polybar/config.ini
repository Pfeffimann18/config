[global/wm]

margin-bottom = 0
margin-top = 0
include-file = ~/.config/polybar/modules.ini
include-file = ~/.config/polybar/colors.ini

[bar/primary]
monitor = ${env:MONITOR:HDMI-0}
width = 100%
height = 18pt
radius = 6
line-size = 2pt
border-size = 4pt
border-color = #00000000
background = ${colors.surface1}
foreground = ${colors.text}


padding-left = 1
padding-right = 1

module-margin = 5px

separator = |
separator-foreground = ${colors.text}

font-0 = Symbols NF:pixelsize=15
font-1 = JetBrainsMono Nerd Font:pixelsize=10

modules-left = icon title
modules-center = bspwm-dots
modules-right = spotify spotify-prev spotify-play-pause spotify-next

cursor-click = pointer
cursor-scroll = ns-resize
wm-restack = bspwm

enable-ipc = true

[bar/secondary]
monitor = ${env:MONITOR:DVI-0}
width = 100%
fixed-center = true
height = 20pt
radius = 6
line-size = 2pt
border-size = 4pt
border-color = #00000000
background = ${colors.surface1}
foreground = ${colors.text}

padding-left = 1
padding-right = 1

module-margin = 4px

separator = |
separator-foreground = ${colors.surface2}

font-0 = Symbols NF:pixelsize=16;2
font-1 = JetBrainsMono Nerd Font:pixelsize=11;2
font-2 = Unifont:style=Regular

modules-left = bspwm-dots
modules-right = date wlan pulseaudio updates xkeyboard kernel cpu filesystem memory  
cursor-click = pointer
cursor-scroll = ns-resize
wm-restack = bspwm

enable-ipc = true

tray-position = right



[settings]
screenchange-reload = true
pseudo-transparency = true
